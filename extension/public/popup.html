<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="popup.css" />
    <script src="ajax.googleapis.com_ajax_libs_jquery_3.6.4_jquery.min.js"></script>
  </head>
  <body>

      <p class="counter-label">Counter</p>

      <div class="button-container">
        <button id="decrementBtn" class="button">-</button>
        <button id="incrementBtn" class="button">+</button>

      <hr class="divider" />

    <header class="container">
      <nav>
        <ul>
          <li><strong>Mnemonize</strong></li>
          <li><a class="switch" href="#">Create</a></li>
          <li><a class="switch" href="#">Review</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section id="create" class="page">
        <h3>Create a mnemonic</h3>
        <form id="mnemonicForm">
          <input type="text" name="key" id="key" placeholder="Key" aria-label="key" required>
          <input type="text" name="value" id="value" placeholder="Value" aria-label="value" required>
          <button type="submit">Mnemonize!</button>
        </form>
      </section>
      <section id="review" class="page hidden">
        <h3>Your saved mnemonics</h3>
        <div id="noMnemonicsPlaceholder">
          <h1 class="no-found center-text">(>_<)</h1>
          <p class="center-text">You have no saved mnemonics... yet</p>
        </div>
        <ul id="mnemonicsList" class="hidden"></ul>
      </section>
    </main>
    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
